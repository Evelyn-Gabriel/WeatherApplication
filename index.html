<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <section class="vh-100" style="background-color: #4B515D;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-6 col-lg-6 ">
              <div class="Weather" style="color: #4B515D; border-radius: 35px;">
                <div class="card-body p-4">
                   
                     <form class="search-form" id="search-form">
                        <div class="row">
                          <div class="col-9">
                            <input
                              type="search"
                              placeholder="Type a city.."
                              class="form-control"
                              id="city-input"
                              autocomplete="off"
                            />
                          </div>
                          <div class="col-3">
                            <input
                              type="submit"
                              value="Search"
                              class="btn btn-primary w-100"
                            />
                          </div>
                        </div>
                      </form>

                  <br>

                  <div class="overview text-center">
                    <h1 id="city"> New York </h1>
                      <p><span class="text-center" id="date">Monday 19:36</span></p>
                  </div>

                  <div id=card class=" d-flex justify-content-center align-items-center mx-auto" style="width: 18rem;">
                    <div class="card-body text-center">
                      <img src="http://openweathermap.org/img/wn/10n@2x.png" alt="light rain" id="icon" width="150">
                      <div class="text-center">
                        <strong id="temperature"></strong
                        ><span class="units"> Â°C</span>
                      </div>
                      <h5 class="card-title text-center "></h5>
                      <p id="description" class="text-center"> Stormy</p>
                    </div>
                  </div>
      
                  <div class="container text-center">
                    <div class="row">
                      <p>Humidity: <span id="humidity"></span>%</p>
                      <div class="col"></div>
                      <p>Wind: <span id="wind"></span> km/h</p>
                    </div>
                  </div>

                  <br>

                  <div class="WeatherForecast row">

                    <div class="col-2">
                      <div class="WeatherForecastPreview text-center">
                        <div class="forecast-time"> Mon</div>
                        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="" width="42">
                        <div class="forecast-temperature">
                          
                        </div>
                      </div>
                    </div>

                    <div class="col-2">
                      <div class="WeatherForecastPreview text-center">
                        <div class="forecast-time"> Tue</div>
                        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="" width="42">
                        <div class="forecast-temperature">
                          
                        </div>
                      </div>
                    </div>

                    <div class="col-2"><div class="WeatherForecastPreview text-center">
                      <div class="forecast-time"> Wed</div>
                      <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="" width="42">
                      <div class="forecast-temperature">
                       
                      </div>
                    </div>
                  </div>

                  <div class="col-2"><div class="WeatherForecastPreview text-center">
                    <div class="forecast-time"> Thu</div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="" width="42">
                    <div class="forecast-temperature">
                      
                    </div>
                  </div>
                </div>

                <div class="col-2">
                  <div class="WeatherForecastPreview text-center">
                    <div class="forecast-time"> Fri</div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="" width="42">
                    <div class="forecast-temperature">
                      
                    </div>
                  </div>
                </div>

                <div class="col-2">
                  <div class="WeatherForecastPreview text-center">
                    <div class="forecast-time"> Sat</div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="" width="42">
                    <div class="forecast-temperature">
                    
                    </div>
                  </div>
                </div>
                

              </div>
                    
                  </div>
                </div>
              </div>
            </div>
          </div>

        <a href="https://github.com/Evelyn-Gabriel/WeatherApplication" target="_blank">Open-source code</a>
        ", by Evelyn Gabriel"
      </section>
    <script src="src/index.js"></script>
  </body>
</html>
